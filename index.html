<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="css/bootstrap.min.css"> 
    
    <title>Teste front</title>
  </head>
  <body background="imagens/mount-fuji-gdf17e22ec_1920.jpg">

    <div class="container" >

        <h2 class="m-5">Cadastre-se</h2>
        <form id="formCadastro" method="post">

            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="inputNome">Nome</label>
                    <input type="text" class="form-control" id="inputNome" name="inputNome" placeholder="Nome Completo" minlength="3"
                     >
                </div>
                <div class="form-group col-md-6">
                    <label for="inputCPF">CPF</label>
                    <input type="text" class="form-control" id="inputCPF" placeholder="XXX.XXX.XXX-XX">
                </div>

            </div>

            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="inputEmail">E-mail</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email@dominio.com">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputNascimento" >Data de nascimento</label>
                    <input type="text" class="form-control" id="inputNascimento" placeholder="00/00/0000"  minlength="8"> 
                </div>


            </div>

    
            <div class="form-row">

                <div class="form-group col-md-3">
                    <label for="inputSenha">Senha</label>
                    <input type="password" class="form-control" id="inputSenha" name="inputSenha" placeholder="Senha">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputConfirmaSenha">Comfirmação de Senha</label>
                    <input type="password" class="form-control" id="inputComfirmaSenha" name="inputComfirmaSenha" placeholder="Senha">
                </div>

                <div class="form-group col-md-6" >
                    <label class="col-md-3" >Genero</label>
                    <div id="Genero"class="form-control d-flex justify-content-around">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radioGenero" id="inlineRadioMasculino" value="Macho"> 
                            <label class="form-check-label" for="inlineRadioMasculino">Masculino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radioGenero" id="inputRadioFeminino" value="Femea">
                            <label class="form-check-label" for="inputRadioFeminino">Feminino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input " type="radio" name="radioGenero" id="inlineRadioNulo" value="nulo">
                            <label class="form-check-label" for="inlineRadioNulo">Prefiro não Responder</label>
                        </div>
                    </div>                     
                </div>
               
            </div>

            <div class="form-row d-flex justify-content-around">

                <button type="button" onclick="main()" id="btnCadastrar" class="btn btn-primary col-md-5">Cadastrar</button>
              
                <button type="button" id="btnCancelar" class="btn btn-danger col-md-5">cancelar</button>

            </div>
            

            
            <script type="text/javascript" src="jquery/jquery-3.6.0.min.js"></script>
            <script type="text/javascript" src="jquery/jquery.mask.min.js"></script>
            <script type="text/javascript" src="js/bootstrap.min.js"></script>
            <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
            <script type="text/javascript" src="app.js"></script>
          </form>
    </div>

  </body>
</html>
